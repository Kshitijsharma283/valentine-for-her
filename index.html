<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: Arial, sans-serif;
}

body{
height:100vh;
display:flex;
background-color:black;
color:white;
}

/* LEFT IMAGE SECTION */
.left{
flex:1;
background-image:url('photo1.png');
background-size:contain;
background-position:center;
background-repeat:no-repeat;
background-color:black;
}

/* RIGHT CONTENT SECTION */
.right{
flex:1;
display:flex;
justify-content:center;
align-items:center;
background:rgba(0,0,0,0.85);
padding:20px;
}

/* CONTENT BOX */
.box{
text-align:center;
background:rgba(255,255,255,0.05);
padding:30px;
border-radius:20px;
width:90%;
max-width:400px;
}

/* Buttons */
button{
padding:12px 25px;
margin:15px;
border:none;
border-radius:10px;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

#yes{
background:#ff4d6d;
color:white;
}

#yes:hover{
transform:scale(1.1);
}

#no{
background:gray;
color:white;
position:absolute;
}

/* Floating Hearts */
.heart{
position:fixed;
color:pink;
animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

/* Mobile Layout */
@media(max-width:768px){
body{
flex-direction:column;
}
.left{
height:50vh;
}
.right{
height:50vh;
}
}
</style>
</head>

<body>

<div class="left"></div>

<div class="right">

<!-- PASSWORD SCREEN -->
<div id="passwordScreen" class="box">
<h2>Enter Secret Password üíå</h2>
<input type="password" id="passwordInput" placeholder="Enter password"
style="padding:10px;border-radius:8px;border:none;margin-top:10px;width:80%;">
<br>
<button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
<p id="error" style="color:red;margin-top:10px;"></p>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent" class="box" style="display:none;">
<h1>NIHAR SANDHU ‚ù§Ô∏è</h1>
<h2>Will you be my Valentine<br>and go on a date with me this Monday? üíñ</h2>

<h3 id="countdown" style="margin-top:15px;"></h3>

<button id="yes" onclick="sayYes()">Yes üíï</button>
<button id="no" onmouseover="moveButton()">No üôà</button>

<audio id="bgMusic" src="music.mp3" loop></audio>
</div>

</div>

<script>

/* PASSWORD */
function checkPassword(){
var pass=document.getElementById("passwordInput").value;
if(pass==="kshitiya"){
document.getElementById("passwordScreen").style.display="none";
document.getElementById("mainContent").style.display="block";
document.getElementById("bgMusic").play();
startHearts();
startCountdown();
}else{
document.getElementById("error").innerText="Wrong password üò¢";
}
}

/* MOVE NO BUTTON */
function moveButton(){
var button=document.getElementById("no");
button.style.position="absolute";
button.style.top=Math.random()*300+"px";
button.style.left=Math.random()*200+"px";
}

/* COUNTDOWN */
function startCountdown(){
var target=new Date();
target.setDate(target.getDate()+((1+7-target.getDay())%7));
target.setHours(0,0,0,0);

setInterval(function(){
var now=new Date();
var diff=target-now;

if(diff<=0){
document.getElementById("countdown").innerHTML="It's Monday! ‚ù§Ô∏è";
return;
}

var days=Math.floor(diff/(1000*60*60*24));
var hours=Math.floor((diff/(1000*60*60))%24);
var minutes=Math.floor((diff/1000/60)%60);
var seconds=Math.floor((diff/1000)%60);

document.getElementById("countdown").innerHTML=
"Countdown: "+days+"d "+hours+"h "+minutes+"m "+seconds+"s";
},1000);
}

/* FLOATING HEARTS */
function startHearts(){
setInterval(function(){
var heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+20)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},600);
}

/* YES CLICK */
function sayYes(){
document.body.innerHTML=
"<h1 style='display:flex;justify-content:center;align-items:center;height:100vh;background:black;font-size:40px;'>Yayyy NIHAR MERI JAAN ‚ù§Ô∏è<br>Monday is ours ‚ú®</h1>";
}

</script>

</body>
</html>
